<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #0f172a; color: #fff; padding: 20px; }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-box { background: #334155; padding: 40px; border-radius: 8px; max-width: 400px; }
        .auth-box h1 { margin-bottom: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
        button { background: #16a34a; color: white; cursor: pointer; }
        button:hover { background: #15803d; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #475569; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="auth" class="auth-container">
        <div class="auth-box">
            <h1>Trading Journal</h1>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="doLogin()">Login</button>
            <button onclick="toggleRegister()">Register</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <h1>Dashboard</h1>
        <button onclick="logout()">Logout</button>
        <input type="date" id="date">
        <input type="text" id="asset" placeholder="Asset">
        <select id="dir"><option>Long</option><option>Short</option></select>
        <input type="number" id="result" placeholder="Result">
        <button onclick="addTrade()">Add Trade</button>
        <table>
            <thead><tr><th>Date</th><th>Asset</th><th>Dir</th><th>Result</th></tr></thead>
            <tbody id="trades"></tbody>
        </table>
    </div>

    <script>
        let isReg = false;
        
        function doLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            if (!user || !pass) return alert('Fill in fields');
            
            const endpoint = isReg ? '/api/register' : '/api/login';
            fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, password: pass})
            }).then(r => r.json()).then(d => {
                if (isReg) {
                    alert('Created');
                    isReg = false;
                    document.getElementById('user').value = '';
                    document.getElementById('pass').value = '';
                } else {
                    localStorage.setItem('uid', d.user_id);
                    showApp();
                }
            }).catch(e => alert('Error: ' + e));
        }

        function toggleRegister() {
            isReg = !isReg;
        }

        function showApp() {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadTrades();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function addTrade() {
            fetch('/api/trades', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    account_id: 1,
                    date: document.getElementById('date').value,
                    asset: document.getElementById('asset').value,
                    direction: document.getElementById('dir').value,
                    entry: 0,
                    sl: 0,
                    tp: 0,
                    resultUSD: parseFloat(document.getElementById('result').value),
                    comment: ''
                })
            }).then(() => loadTrades());
        }

        function loadTrades() {
            fetch('/api/trades/1').then(r => r.json()).then(t => {
                const html = t.map(tr => `<tr><td>${tr.date}</td><td>${tr.asset}</td><td>${tr.direction}</td><td>${tr.resultUSD}</td></tr>`).join('');
                document.getElementById('trades').innerHTML = html;
            });
        }

        window.onload = () => {
            const uid = localStorage.getItem('uid');
            if (uid) showApp();
        };
    </script>
</body>
</html>
